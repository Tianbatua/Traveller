<h1 class="page-header">Login</h1>

<div class="show-hide-message">
	<div [ngClass]='messageClass'>
		{{ message }}
	</div>
</div>

<form class="form-login" [formGroup]="form" (submit)="onLoginSubmit()" >

  <div class="form-group">
	  <label for="username" class="sr-only">Username</label>
	  <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username" autofocus [ngClass]="{'is-invalid': (form.controls.username.errors && form.controls.username.dirty), 'is-valid': form.controls.username.valid && form.controls.username.dirty}">
		<ul class="form-text text-muted">
	  	<li *ngIf=" form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
	  </ul>
	</div>
	
	<div class="form-group">
	  <label for="password" class="sr-only">Password</label>
	  <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password"  [ngClass]="{'is-invalid': (form.controls.password.errors && form.controls.password.dirty), 'is-valid': form.controls.password.valid && form.controls.password.dirty}">
	  <ul class="form-text text-muted">
	  	<li *ngIf=" form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
	  </ul>
	</div>

  <button [disabled]="!form.valid || processing" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
